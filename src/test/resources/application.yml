server:
  servlet:
    context-path: /transaq

spring:
  datasource:
    driverClassName: org.h2.Driver
    password: password
    url: jdbc:h2:mem:testdb
    username: sa
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

  kafka:
    template:
      default-topic: transaction-events
    producer:
      bootstrap-servers: ${spring.embedded.kafka.brokers}
      key-serializer: org.apache.kafka.common.serialization.LongSerializer
      value-serializer: com.wayqui.transaq.avro.MockAvroSerializer
      properties:
        acks: all
        retries: 10
        schema:
          registry:
            url: http://localhost:8081
    streams:
      application-id: testing-kafka
      bootstrap-servers: ${spring.embedded.kafka.brokers}
      properties:
        schema:
          registry:
            url: http://localhost:8081
        default:
          key:
            serde: org.apache.kafka.common.serialization.Serdes$StringSerde
          value:
            serde: com.wayqui.transaq.conf.kafka.streams.serdes.BigDecimalSerde